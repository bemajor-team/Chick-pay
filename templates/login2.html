<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Pay - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'chick-yellow': '#FFDE59',
                        'chick-orange': '#FFC93C',
                        'chick-brown': '#B85C38',
                        'chick-light': '#FFF9E5',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-chick-light text-gray-800 leading-relaxed min-h-screen flex flex-col">
    <header class="bg-chick-yellow py-5 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex items-center gap-3">
                <a href="index.html" class="flex items-center gap-3">
                    <div class="text-4xl">🐥</div>
                    <h1 class="text-2xl font-bold text-chick-brown">Chick Pay</h1>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10 flex-grow flex items-center justify-center">
        <div class="bg-white rounded-3xl shadow-lg p-8 max-w-md w-full border-3 border-chick-yellow">
            <h2 class="text-2xl font-bold text-chick-brown mb-6 text-center">로그인</h2>

            <form id="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-5">
                    <label for="email" class="block mb-2 font-semibold text-gray-600">이메일 아이디</label>
                    <input type="email" id="email" name="username" placeholder="이메일을 입력하세요" required
                        class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-chick-orange focus:outline-none transition">
                </div>

                <div class="mb-5">
                    <label for="password" class="block mb-2 font-semibold text-gray-600">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required
                        class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-chick-orange focus:outline-none transition">
                </div>

                <div class="flex items-center justify-between mb-5">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="mr-2">
                        <label for="remember" class="text-sm text-gray-600">로그인 상태 유지</label>
                    </div>
                    <a href="#" class="text-sm text-chick-brown hover:underline">비밀번호를 잊으셨나요?</a>
                </div>

                <button type="submit"
                    class="w-full bg-chick-yellow text-chick-brown font-bold py-4 px-6 rounded-xl shadow-md hover:bg-chick-orange transition transform hover:-translate-y-0.5 active:translate-y-0">
                    로그인 🐥
                </button>

            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">계정이 없으신가요? <a href="register.html"
                        class="text-chick-brown font-semibold hover:underline">회원가입</a></p>
            </div>
        </div>
    </main>

    <footer class="bg-chick-yellow py-6 text-center">
        <div class="container mx-auto px-4">
            <p>&copy; 2025 Chick Pay. 모든 권리 보유. 🐥</p>
        </div>
    </footer>

</body>

</html>
