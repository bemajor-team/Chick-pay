{% extends "base.html" %}
{% block content %}
<h2>Google OTP 설정</h2>
<p>아래 QR 코드를 스캔해서 Google Authenticator에 등록하세요.</p>
<img src="{{ qr_code_url }}" alt="QR Code"><br>
<p>또는 Secret Key: <b>{{ otp_secret }}</b></p>
<form method="post">
  {% csrf_token %}
  <input type="text" name="otp_code" placeholder="OTP 코드 입력">
  <button type="submit">확인</button>
</form>
{% endblock %}
